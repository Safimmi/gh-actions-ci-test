name: Github Actions - CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      
      - name: Build the project
        run: npm run build
        
  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: '20'

      - name: Install dependencies
        run: npm ci
      
      - name: Build the project
        run: npm run test